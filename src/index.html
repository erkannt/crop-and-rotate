<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="Crop and Rotate" />
    <meta property="og:site_name" content="Crop and Rotate" />
    <meta property="og:title" content="Crop and Rotate" />
    <meta property="og:description" content="Crop and rotate images to an exact size" />
    <title>Crop and Rotate</title>
    <link rel="stylesheet" href="vanilla.css" />
    <link href="/node_modules/cropperjs/dist/cropper.min.css" rel="stylesheet" />
    <script src="/node_modules/cropperjs/dist/cropper.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Crop and Rotate</h1>
      <p>Crop and rotate images to an exact size locally in your browser.</p>

      <h2>Specify size of crop</h2>

      <fieldset>
        <label for="width">width in px</label>
        <input type="number" name="width" id="crop-width" value="128" />
        <label for="width">height in px</label>
        <input type="number" name="height" id="crop-height" value="128" />
      </fieldset>

      <h2>Select images</h2>
      <input type="file" name="" id="images-input" accept=".png,.jpg,.jpeg" multiple />

      <script type="module" src="index.ts"></script>

      <h2>Crop images</h2>

      <div id="images"></div>

      <h2>Download cropped versions</h2>

      <button type="button">Download all</button>
    </main>

    <footer>
      <a href="https://github.com/erkannt/crop-and-rotate">Source code</a>
    </footer>
  </body>
</html>
